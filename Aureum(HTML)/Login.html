<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login/Register Page</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./js/login.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./image/logo_black.png" class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Fragrances</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gifting</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our World</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-container">
      <div class="card-container" id="login-section">
        <h2 class="page-title">Login</h2>
        <input type="text" placeholder=" Username" class="mb-3" />
        <input type="password" placeholder=" Password" />
        <div class="mb-3 text-end">
          <span>Forget Password</span>
        </div>
        <button type="button" class="button mb-3">Login</button>
        <div
          style="
            margin: 10px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <hr style="width: 40%; display: inline-block; margin: 0" />
          <span style="margin: 0 10px">OR</span>
          <hr style="width: 40%; display: inline-block; margin: 0" />
        </div>
        <p class="text-center">
          Don't have an account?
          <span class="clickable" id="toRegister">Create Here</span>
        </p>
      </div>

      <div class="card-container p-5" id="register-section">
        <div class="row mb-1">
          <h2 class="page-title">Register</h2>
        </div>
        <div class="row mb-3">
          <div class="col-md-8">
            <input type="text" placeholder="First Name" />
          </div>
          <div class="col-md-4">
            <input type="text" placeholder="Last Name" />
          </div>
        </div>
        <input type="email" placeholder="Email" class="mb-3" />
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="password" placeholder="Password" />
          </div>
          <div class="col-md-6">
            <input type="password" placeholder="Confirm Password" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="customDatePickerWidth">
              <input type="date" placeholder="Date of Birth" />
            </div>
          </div>
          <div class="col-md-6">
            <input type="tel" placeholder="Contact Number" />
          </div>
        </div>
        <input type="text" placeholder="Address" class="mb-3" />
        <div class="row mb-3">
          <div class="col-md-1">
            <input type="checkbox" name="terms-conditions" />
          </div>
          <div class="col-md-11 p-0" style="text-align: left">
            <label class="conditions">I agree to the Terms of Service</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-1">
            <input type="checkbox" name="privacy-policy" />
          </div>
          <div class="col-md-11 p-0" style="text-align: left">
            <label class="conditions">
              I agree to receive information by email about offers, services,
              products, and events from Aureum or other group companies, in
              accordance with the Privacy Policy.
            </label>
          </div>
        </div>
        <button type="button" class="button">Register</button>
        <div
          style="
            margin: 10px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <hr style="width: 40%; display: inline-block; margin: 0" />
          <span style="margin: 0 10px">OR</span>
          <hr style="width: 40%; display: inline-block; margin: 0" />
        </div>
        <p class="text-center">
          Already have an account?
          <span class="clickable" id="toLogin">Login Here</span>
        </p>
      </div>
    </div>
  </body>
</html>
